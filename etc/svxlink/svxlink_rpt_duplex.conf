#                Configuration file for the SvxLink server                    #
#                                                                             #
###############################################################################

[GLOBAL]
LOGICS=RepeaterLogic,ReflectorLogic
LINKS=ReflectorLink
CFG_DIR=svxlink.d
TIMESTAMP_FORMAT="%Y-%m-%d %H:%M:%S"
CARD_SAMPLE_RATE=48000
CARD_CHANNELS=1


[ReflectorLogic]
TYPE=Reflector
# Dane do logowania do SVXReflectora
# otrzymasz je od admina SVXReflectora
# port do servera, haslo dla Twojego znaku
#
HOSTS=reflector.fm-poland.pl,reflector.fm-poland.noip.pl
# musisz ustawic poprawny port do sieci
HOST_PORT=5300
#
HOST_PRIO=100
HOST_PRIO_INC=1
HOST_WEIGHT=10
#
CALLSIGN="N0CALL"
AUTH_KEY="My_PASSWORD"
#
# Domyslna Talk Grupa na ktorej nadajesz
# ustawienie 0 brak domyslnej TG polecane kiedy uzywasz echolink Modul
DEFAULT_TG=0
# jakie Talk Group monitorujesz 
# TG112 EmCom Alerts znaki +++ priorytet dla tej TG
MONITOR_TGS=112+++,260
#
JITTER_BUFFER_DELAY=300
TG_SELECT_TIMEOUT=30
TMP_MONITOR_TIMEOUT=1800
ANNOUNCE_REMOTE_MIN_INTERVAL=300
EVENT_HANDLER=/usr/share/svxlink/events.tcl
DEFAULT_LANG=pl_PL
NODE_INFO_FILE=/etc/svxlink/node_info.json
#
MUTE_FIRST_TX_LOC=1
MUTE_FIRST_TX_REM=0
#
UDP_HEARTBEAT_INTERVAL=15
QSY_PENDING_TIMEOUT=25
AUDIO_CODEC=OPUS
OPUS_ENC_COMPLEXITY=10


[RepeaterLogic]
TYPE=Repeater
RX=Voter
TX=Tx1
#
CALLSIGN=N0CALL
#
CW_AMP=-32.04
CW_PITCH=800
CW_WPM=20
#
#SHORT_CW_ID_ENABLE=0
SHORT_VOICE_ID_ENABLE=1
LONG_VOICE_ID_ENABLE=1
#LONG_CW_ID_ENABLE=0
PHONETIC_SPELLING=0
#
MODULES=ModleHelp,ModuleParrot,ModuleMetar,ModuleMeteoInfo
#,ModuleEchoLink
#
LONG_IDENT_INTERVAL=60
SHORT_IDENT_INTERVAL=0
#
EXEC_CMD_ON_SQL_CLOSE=500
EVENT_HANDLER=/usr/share/svxlink/events.tcl
DEFAULT_LANG=pl_PL
#
RGR_SOUND_ALWAYS=0
RGR_SOUND_DELAY=-1
#
REPORT_CTCSS=123.0
#
#TX_CTCSS=ALWAYS
TX_CTCSS=SQL_OPEN,LOGIC,MODULE
#
MACROS=Macros
#
FX_GAIN_NORMAL=-12
FX_GAIN_LOW=-12
IDLE_TIMEOUT=1
#
OPEN_ON_SQL=300
OPEN_SQL_FLANK=OPEN
IDLE_SOUND_INTERVAL=0
#
#SQL_FLAP_SUP_MIN_TIME=500
#SQL_FLAP_SUP_MAX_COUNT=10
#
# Aktywacja nagrywanie QSO DTMF 81# zatrzymanie DTMF 80#
QSO_RECORDER=8:QsoRecorder

#ACTIVATE_MODULE_ON_LONG_CMD=1:EchoLink
#
#ONLINE_CMD=998877
#STATE_PTY=/tmp/rtp
DTMF_CTRL_PTY=/tmp/dtmf_svx


[ReflectorLink]
CONNECT_LOGICS=RepeaterLogic:9:SVX,ReflectorLogic
DEFAULT_ACTIVE=1
OPTIONS=DEFAULT_CONNECT,NO_DISCONNECT
TIMEOUT=0
#ACTIVATE_ON_ACTIVITY=RepeaterLogic,ReflectorLogic

