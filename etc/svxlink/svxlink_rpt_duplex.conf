[Voter]
TYPE=Voter
RECEIVERS=Rx1
VOTING_DELAY=100
BUFFER_LENGTH=100
#REVOTE_INTERVAL=1000
#HYSTERESIS=50
#SQL_CLOSE_REVOTE_DELAY=250
COMMAND_PTY=/tmp/voter_svx

[Rx1]
TYPE=Local
RX_ID=R
AUDIO_DEV=alsa:plughw:0
AUDIO_CHANNEL=0
# powyzej -6dB wlaczenie kompresji audio
LIMITER_THRESH=-6
#
SQL_DET=GPIO
GPIO_PATH=/sys/class/gpio
GPIO_SQL_PIN=gpio10
#
SQL_START_DELAY=2000
SQL_DELAY=10
SQL_HANGTIME=100
#SQL_EXTENDED_HANGTIME=1000
#SQL_EXTENDED_HANGTIME_THRESH=13
SQL_TIMEOUT=240
SQL_TAIL_ELIM=120
# 
# Wzmocnienie audio w dB 
PREAMP=0
#
# Ustawienia CTCSS jesli uzywamy
CTCSS_FQ=88.5
CTCSS_SNR_OFFSETS=88.5:0
SIGLEV_SLOPE=1
SIGLEV_OFFSET=0
#
CTCSS_MODE=2
CTCSS_OPEN_THRESH=12
CTCSS_CLOSE_THRESH=5
CTCSS_BPF_LOW=60
CTCSS_BPF_HIGH=270
# 
SIGLEV_DET=NOISE
#
DEEMPHASIS=0
#
PEAK_METER=0
DTMF_DEC_TYPE=INTERNAL
DTMF_MUTING=1
DTMF_HANGTIME=100
DTMF_MAX_REV_TWIST=18
DTMF_MAX_FWD_TWIST=18
1750_MUTING=1

[Tx1]
TX_ID=T
TYPE=Local
AUDIO_DEV=alsa:plughw:0
AUDIO_CHANNEL=0
# powyzej -6dB wlaczenie kompresji audio
LIMITER_THRESH=-6
#
PTT_TYPE=GPIO
GPIO_PATH=/sys/class/gpio
PTT_PIN=gpio7
#
TIMEOUT=300
#
PTT_HANGTIME=100
TX_DELAY=150
#
#MASTER_GAIN=0
#
#CTCSS_FQ=71.9
#CTCSS_LEVEL=9
#
PREEMPHASIS=0
DTMF_TONE_LENGTH=100
DTMF_TONE_SPACING=50
DTMF_DIGIT_PWR=-15

[QsoRecorder]
REC_DIR=/var/spool/svxlink/qso_recorder
MAX_TIME=1800
#MIN_TIME=200
SOFT_TIME=300
MAX_DIRSIZE=512
DEFAULT_ACTIVE=0
TIMEOUT=100
#QSO_TIMEOUT=300
ENCODER_CMD=


